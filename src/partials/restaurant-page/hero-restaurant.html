<section class="hero-restaurant">
  <div class="">
    <div class="restaurant-container">
      <h1 class="hero-restaurant-title">Restaurant</h1>
      <div class="btn-wrap">
        
        <button type="button" data-modal="2" class="hero-restaurant-btn page-button js-open-modal">
          <a href="">Book a table</a>
        </button>
        <button type="button" class="hero-restaurant-btn">
          <a href="../../restaurant.html">View a menu</a>
        </button>
      </div>
    </div>
    <div class="hero-restaurant-slider-container">
      <div class="hero-restaurant-slider-pics">
        <img
          srcset="

            ../../img/restaurant_page/mobile/slider-image_1-3x.jpg 3x
          "
          src="../../img/restaurant_page/mobile/slider-image_1.jpg"
          alt=""
          width="250"
          height="429"
        />
        <img
          srcset="
            ../../img/restaurant_page/mobile/slider-image_2.jpg    1x,
            ../../img/restaurant_page/mobile/slider-image_2-2x.jpg 2x,
            ../../img/restaurant_page/mobile/slider-image_2-3x.jpg 3x
          "
          src="../../img/restaurant_page/mobile/slider-image_2.jpg"
          alt=""
          width="250"
          height="429"
        />
        <img 
          srcset="" 
          src="../../img/restaurant_page/mobile/slider-image_3.jpg" 
          alt="" 
          width="250" 
          height="429" />
        <img 
          srcset="" 
          src="../../img/restaurant_page/mobile/slider-image_4.jpg" 
          alt="" 
          width="250" 
          height="429" />
        <img 
          srcset="" 
          src="../../img/restaurant_page/mobile/slider-image_5.jpg" 
          alt="" 
          width="250" 
          height="429" />
        <img 
          srcset="" 
          src="../../img/restaurant_page/mobile/slider-image_6.jpg" 
          alt="" 
          width="250" 
          height="429" />
      </div>
      <div class="hero-restaurant-slider-btn">
        <button
          type="button"
          class="slider-btn prev-btn"
          width="36"
          height="36"
        >
          <svg class="slider-icon-inactive" width="7" height="14">
            <use
              href="../../img/restaurant_page/symbol-defs.svg#icon-arrow_left"
            ></use>
          </svg>
        </button>
        <button
          type="button"
          class="slider-btn next-btn"
          width="36"
          height="36"
        >
          <svg class="slider-icon-active" width="7" height="14">
            <use
              href="../../img/restaurant_page/symbol-defs.svg#icon-arrow_right"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <p class="hero-restaurant-text restaurant-container">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      <span>romantic dinner</span>, our menu has something for everyone.
    </p>
  </div>

</section>
