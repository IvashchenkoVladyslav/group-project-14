<section class="hotel-hero flex">
  <div class="container">
    <h2 class="page-hotel-title">hotel</h2>

    <ul class="hotel-hero-list">
      <li class="hotel-hero-item">
        <button type="button" class="button page-button" data-modal-open>
          book a room
        </button>
      </li>
      <li>
        <button type="button" class="button page-button" data-modal-open>
          View prices
        </button>
      </li>
    </ul>

    <!-- slaider -->
    <ul class="hotel-slider-list">
      <li class="hotel-slider-item">
        <picture class="slider-img">
          <source
            srcset="
              ./images/hotel-hero-desk1-1x.jpg 1x,
              ./images/hotel-hero-desk1-2x.jpg 2x
            "
            type="image/jpeg "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./images/hotel-hero-mob1-1x.jpg 1x,
              ./images/hotel-hero-mob1-2x.jpg 2x
            "
            type="image/jpeg "
            media="(min-width: 768px)"
          />

          <img
            src="./images/hotel-hero-mob1-2x.jpg"
            alt="image building1"
            max-width="436"
            max-height="580"
          />
        </picture>
      </li>
      <li class="room-slider-item">
        <picture class="slider-img">
          <source
            srcset="
              ./images/hotel-hero-desk2-1x.jpg 1x,
              ./images/hotel-hero-desk2-2x.jpg 2x
            "
            type="image/jpeg "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./images/hotel-hero-mob2-1x.jpg 1x,
              ./images/hotel-hero-mob2-2x.jpg 2x
            "
            type="image/jpeg "
            media="(min-width: 768px)"
          />

          <img
            src="./images/hotel-hero-mob2-2x.jpg"
            alt="image building1"
            max-width="436"
            max-height="580"
          />
        </picture>
      </li>
    </ul>

    <p class="hotel-text">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>
  </div>
</section>
