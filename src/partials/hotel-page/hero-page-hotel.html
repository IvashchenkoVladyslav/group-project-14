<section class="hotel-hero">
  <div class="container hotel-flex">
    <div class="hotel-hero-div1">
      <h2 class="page-hotel-title">hotel</h2>
      <ul class="hotel-hero-list">
        <li class="hotel-section-btn-item">
          <a href="../../room.html" class="hotel-section-btn hotel-section-link"
            >More details</a
          >
        </li>
        <li>
          <button
            type="button"
            class="button page-button js-open-modal"
            data-modal="1"
          >
            View prices
          </button>
        </li>
      </ul>
    </div>

    <!-- slaider -->

    <div class="slaider hotels">
      <div class="slaides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <div class="slide s1">
          <picture class="slider-img">
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-desk1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-desk1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 1440px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-tab1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-tab1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-mob1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-mob1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 375px)"
            />
            <img
              src="../../img/hotel-page/hotel-hero-mob1-2x.jpg"
              alt="image building1"
              max-width="436"
              max-height="580"
            />
          </picture>
        </div>
        <div class="slide s2">
          <picture class="slider-img">
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-desk2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-desk2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 1440px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-tab2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-tab2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-mob2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-mob2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 375px)"
            />
            <img
              src="../../img/hotel-page/hotel-hero-mob2-2x.jpg"
              alt="image building1"
              max-width="436"
              max-height="580"
            />
          </picture>
        </div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
      </div>
    </div>

    <p class="hotel-text absolut-text-hero">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>
  </div>
</section>

<!-------------------- modal-window -------------------------->
<section>
  <div class="modal modal-hotel" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg
      class="modal__cross js-modal-close"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
      />
    </svg>
    <div class="form-hppr">
      <h3 class="hotel-form-title">prices per room</h3>
      <p class="hotel-modal-text">double suite</p>

      <!------------------------------ Form ------------------------------------------>
      <form class="hotel-modal-form" name="form-modal-window" id="tg">
        <div class="modal-container">
          <label for="fav" class="modal-form-field">
            <span class="hotel-decor">
              <input list="room" name="fav" id="fav" class="modal-form-input" />
              <datalist id="room">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </datalist>
            </span>

            <span class="modal-form-span">number of nights</span>
            <svg class="modal-form-icon">
              <use href="..//../symbol-svg-sprite.svg#icon-Icon-modal"></use>
            </svg>
          </label>

          <label class="modal-form-field">
            <span class="hotel-decor">
              <!-- <input
                class="modal-form-input"
                type="date"
                placeholder="01.01.2023"
              /> -->
              <input 
                type="text" 
                id="datepicker" 
                placeholder="TODAY"
                class="modal-form-input">

              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
              <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
              <script>
                $(document).ready(function() {
                $("#datepicker").datepicker({
                dateFormat: "dd.mm.yy"
                });
                });
              </script>


            </span>
            <span class="modal-form-span">check-in date</span>
            <svg class="modal-form-icon" width="20" height="20">
              <use href="..//../symbol-svg-sprite.svg#icon-Icon-modal"></use>
            </svg>
          </label>
        </div>
        <button type="submit" class="hotel-form-btn button">
          MAKE A RESERVATION
        </button>
      </form>
    </div>
  </div>
  <!-- Подложка под модальным окном -->
  <div class="overlay js-overlay-modal"></div>
  <!---------------------- /modal-window-------------------- -->
</section>
