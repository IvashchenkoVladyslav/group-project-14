<section class="hotel-hero">
  <div class="container hotel-flex">
    <div class="hotel-hero-div1">
      <h2 class="page-hotel-title">hotel</h2>
      <ul class="hotel-hero-list">
        <li class="hotel-section-btn-item">
          <a href="../../room.html" class="hotel-section-btn hotel-section-link"
            >More details</a
          >
        </li>
        <li>
          <button type="button" class="button page-button" data-modal-open>
            View prices
          </button>
        </li>
      </ul>
    </div>

    <!-- slaider -->

    <div class="slaider hotels">
      <div class="slaides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />

        <div class="slide s1">
          <picture class="slider-img">
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-desk1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-desk1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 1440px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-tab1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-tab1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-mob1-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-mob1-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 375px)"
            />
            <img
              src="../../img/hotel-page/hotel-hero-mob1-2x.jpg"
              alt="image building1"
              max-width="436"
              max-height="580"
            />
          </picture>
        </div>
        <div class="slide s2">
          <picture class="slider-img">
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-desk2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-desk2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 1440px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-tab2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-tab2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ../../img/hotel-page/hotel-hero-mob2-1x.jpg 1x,
                ../../img/hotel-page/hotel-hero-mob2-2x.jpg 2x
              "
              type="image/jpeg "
              media="(min-width: 375px)"
            />
            <img
              src="../../img/hotel-page/hotel-hero-mob2-2x.jpg"
              alt="image building1"
              max-width="436"
              max-height="580"
            />
          </picture>
        </div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
      </div>
    </div>

    <p class="hotel-text absolut-text-hero">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>
  </div>
</section>
